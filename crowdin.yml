preserve_hierarchy: 1
files:
  - source: /locales/_pot/
    ignore:
      - _*.pot
    translation: /locales/%two_letters_code%/%file_name%.po
    languages_mapping:
      two_letters_code:
        es-AR: es-ar
        pt-BR: pt-br
        zh-CN: zh-cn
        vls: nl
  - source: /locales/en/help/*.html
    translation: /locales/%two_letters_code%/help/%original_file_name%
    content_segmentation: 0
    languages_mapping:
      two_letters_code:
        es-AR: es-ar
        pt-BR: pt-br
        zh-CN: zh-cn
        vls: nl
  - source: /plugins/**/locales/en/help/*.html
    translation: /plugins/**/locales/%two_letters_code%/help/%original_file_name%
    content_segmentation: 0
    languages_mapping:
      two_letters_code:
        es-AR: es-ar
        pt-BR: pt-br
        zh-CN: zh-cn
        vls: nl

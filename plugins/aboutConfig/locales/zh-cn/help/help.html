    <h4>关于：配置</h4>
    <p>这个页面提供了关于当前博客配置的技术信息（以及所有博客的共同配置）。这些参数通常由管理界面的其他页面管理。<br />
    只有在你知道你在做什么的情况下，才可以在这里修改一些东西!</p>
    
    <p>有些参数只能在这个页面上修改。</p>

    <p>该页面有两个标签： <strong>当前博客的设置（博客名称）</strong> 和 <strong>全局设置</strong> ，分别管理当前博客的设置和全局设置。</p>

    <p>你可以使用 <strong>Goto</strong> 下拉菜单直接访问不同的页面部分。</p>

  <h4>पेटिंग्स</h4>
  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">एक "पिंग" क्या है?</a></p>
  <p>पिंग सेवा जोड़ने के लिए, <strong>नाम</strong> और <strong>यूआरआई</strong> फ़ील्ड भरें और <strong>सहेजें</strong> पर क्लिक करें।</p>
  <p>पिंग सेवा निकालने के लिए, फ़ील्ड खाली करें और <strong>सहेजें</strong> पर क्लिक करें.</p>

  <h4>పిండం</h4>
  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">"పింగ్" ఏమిటి?</a></p>
  <p>పింగ్ సేవను జోడించడానికి, <strong>పేరు</strong> మరియు <strong>URI</strong> ఫీల్డ్‌లను పూరించండి మరియు <strong>సేవ్</strong>పై క్లిక్ చేయండి.</p>
  <p>ఒక పిండి సేవ తొలగించడానికి, పొలాలను ఖాళీ చేయడానికి <strong>సేవ్</strong>.</p>

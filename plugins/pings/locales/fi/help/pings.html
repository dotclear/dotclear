  <h4>Pings</h4>
  <p><a href="http://en.wikipedia.org/wiki/Ping_%28blogging%29">Mikä on "ping"?</a></p>
  <p>Jos haluat lisätä ping-palvelun, täytä <strong>nimi</strong> ja <strong>URI</strong> -kentät ja klikkaa <strong>Tallenna</strong>.</p>
  <p>Jos haluat poistaa ping-palvelun, tyhjennä kentät ja napsauta <strong>Save</strong>.</p>

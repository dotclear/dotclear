<html>

<head>
  <title>แท็ก</title>
</head>

<body>
  <h4>แท็ก</h4>
  <p>คุณสามารถกำหนดแท็กให้กับรายการได้:</p>
  <ul>
    <li>โดยการกรอกข้อมูล<strong>ในช่องแท็ก</strong>ช่องนี้มี<em>ฟังก์ชันการเติมข้อความอัตโนมัติ</em>: เพียงพิมพ์ตัวอักษรสองสามตัว ระบบจะเสนอแท็กที่มีอยู่แล้วซึ่งมีตัวอักษรเหล่านั้น;</li>
    <li>โดยการคลิกที่<strong>รายการเลือกจาก</strong>. ลิงก์เพื่อเลือกแท็กที่มีอยู่.</li>
  </ul>
  <p>แท็กต้องถูกคั่นด้วยเครื่องหมายจุลภาค</p>
</body>

</html>

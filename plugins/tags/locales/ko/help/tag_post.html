<html>

<head>
  <title>태그</title>
</head>

<body>
  <h4>태그</h4>
  <p>항목에 태그를 할당할 수 있습니다:</p>
  <ul>
    <li><strong>태그</strong> 필드를 입력합니다. 이 필드에는 <em>자동 완성</em> 기능이 있습니다. 몇 글자를 입력하면 시스템에서 해당 글자가 포함된 기존 태그를 제안합니다;</li>
    <li><strong>목록에서 선택</strong>을 클릭합니다. 링크를 클릭하여 기존 태그를 선택합니다.</li>
  </ul>
  <p>태그는 쉼표로 구분해야 합니다.</p>
</body>

</html>

  <title>Теги</title>

<body>
  <h4>Теги</h4>
  <p>Вы можете назначить тег записи:</p>
  <ul>
    <li>Заполнив поле <strong>Теги</strong> . Это поле имеет функцию <em>autocomplete</em> : введите несколько букв и система предложит существующие теги, содержащие эти буквы;</li>
    <li>Нажав на <strong>Выберите из списка</strong>. Ссылка для выбора существующих тегов.</li>
  </ul>
  <p>Теги должны быть разделены запятыми.</p>
</body>

</html>

<body>
  <h4>タグ</h4>
  <p>エントリにタグを割り当てることができます:</p>
  <ul>
    <li><strong>タグ</strong> フィールドに入力してください。このフィールドには <em>オートコンプリート</em> 機能があります：いくつかの文字を入力すると、システムはその文字を含む既存のタグを提案します；</li>
    <li><strong>リストから選択</strong>をクリックして既存のタグを選択します。</li>
  </ul>
  <p>タグはカンマで区切る必要があります。</p>
</body>

</html>

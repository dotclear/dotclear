<head>
  <title>الوسوم</title>
</head>

<body>
  <h4>الوسوم</h4>
  <p>يمكنك تعيين علامة إلى إدخال:</p>
  <ul>
    <li>من خلال ملء حقل <strong>العلامات</strong> . يحتوي هذا الحقل على <em>وظيفة الإكمال التلقائي</em> : أدخل بضعة حروف وسيقترح النظام العلامات الموجودة التي تحتوي على هذه الحروف؛</li>
    <li>بالنقر على <strong>اختر من القائمة</strong>. رابط لتحديد العلامات الموجودة.</li>
  </ul>
  <p>يجب أن تكون العلامات مفصولة بفاصلة.</p>
</body>

</html>

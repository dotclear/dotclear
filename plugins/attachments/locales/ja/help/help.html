<body>
  <h4>添付ファイル</h4>
  <p><strong>Add files to this entry</strong> をクリックして、メディアマネージャーからファイルをエントリーに添付します。メディアマネージャーに移動し、利用可能なファイルを閲覧することができます。添付したいファイルが見つかったら、 <code>+</code> <span class="hidden">(Attach this file to entry link)</span>。</p>
  <p>添付ファイルを削除するには、ゴミ箱アイコン <span class="hidden">(添付ファイルのリンクを削除)</span> をクリックします。</p>
  <p>ブログでは、エントリの内容の後に添付ファイルが表示されます。</p>
</body>

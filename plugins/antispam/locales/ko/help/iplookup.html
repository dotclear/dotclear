  <h4>IP 조회 필터</h4>
  <p>IP 조회는 <a href="https://en.wikipedia.org/wiki/DNSBL">DNS 기반 블랙홀 목록(DNSBL)</a> ( <em>실시간 블랙홀 목록(RBL)</em>)이라는 공유 목록에서 댓글 작성자의 IP 주소를 확인하는 필터입니다. 기본적으로 필터는 다음 서버를 사용합니다: <code>sbl-xbl.spamhaus.org</code> 및 <code>bsb.spamlookup.net</code>. 이 페이지에서 <a href="http://www.moensted.dk/spam/">기존 서버 목록을 확인할 수 있습니다.</a></p>
  <p>쉼표로 구분하여 원하는 만큼 서버를 추가할 수 있습니다. <strong>저장</strong> 을 클릭하여 수정 사항을 적용하는 것을 잊지 마세요.<p>

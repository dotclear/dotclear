  <h4>IP查询过滤器</h4>
  <p>IP查询是一个过滤器，它检查评论作者在共享列表中的IP地址，称为 <a href="https://en.wikipedia.org/wiki/DNSBL">基于DNS的黑洞列表（DNSBL）</a> （也称为 <em>实时黑洞列表（RBL）</em>）。默认情况下，该过滤器使用以下服务器： <code>sbl-xbl.spamhaus.org</code> 和 <code>bsb.spamlookup.net</code>。你可以在这个页面上找到现有服务器的 <a href="http://www.moensted.dk/spam/">列表。</a></p>
  <p>你可以添加任意多的服务器，用逗号分隔。不要忘记点击 <strong>Save</strong> ，以便将你的修改考虑在内。<p>

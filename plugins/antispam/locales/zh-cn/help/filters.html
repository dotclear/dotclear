<head>
  <title>过滤器</title>
</head>

<body>
  <h4>过滤器</h4>
  <dl>
    <dt>公平的回溯</dt>
    <dd>这个过滤器会检查进入的trackbacks是否包含一个与你的文章的链接。如果不是这样，它们将被自动禁止，这意味着它们不会出现在垃圾评论的列表中。</dd>
    <dt>链接查询</dt>
    <dd>这个过滤器的工作原理有点像 <strong>IP查询</strong> ，只是它不检查作者的IP地址，而是检查评论中包含的链接（包括作者的网站）出现在 <a href="http://www.surbl.org/">URI信誉网站SURBL</a>。这个过滤器不能被配置。</dd>
  </dl>
</body>

</html>

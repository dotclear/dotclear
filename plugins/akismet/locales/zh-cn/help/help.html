  <h4>阿基斯梅特过滤器</h4>
  <p>Akismet是一个特别有效的垃圾邮件过滤服务，需要一个API密钥才能工作。</p>
  <p>要获得API密钥，请到 <a href="https://akismet.com/plans/">Akismet API密钥注册页面</a> ，选择最适合你的计划。你将不得不填写一个表格。不要忘记写下你的电子邮件地址，以便收到API密钥。如果你有一个Wordpress账户，你也可以使用你的标识符来获得Akismet API密钥。如果你选择 "个人 "计划，密钥将是免费的，你将能够在多个博客上使用它。
  </p>
  <p>输入API密钥并保存。如果密钥被识别，你应该得到以下信息 "API密钥已检查"。回到过滤器列表，激活Akismet，如果它还没有完成。
  </p>

  <title>유지 관리</title>
</head>

<body>
  <h4>알림 설정</h4>
  <dl>
    <dt>활성화</dt>
    <dd>
      <p>이 확인란을 선택하면 늦었거나 실행된 적이 없는 작업 아래에 경고 메시지를 표시합니다.</p>
      <p>참고: <strong>내 환경설정</strong>에서 추가 옵션을 통해 대시보드에 이러한 작업을 표시할 수 있습니다.</p>
    </dd>
    <dt>빈도</dt>
    <dd>
      <p>완료해야 할 작업의 알림 표시를 예약합니다.</p>
      <p>이 빈도는 모든 작업에 공통으로 적용하거나( <strong>모든 작업에 하나의 리콜 시간 사용</strong> 라디오 버튼 선택) 각 작업에 대해 설정할 수 있습니다.</p>
    </dd>
  </dl>
</body>

<html>

<head>
  <title>רשימת בלוגים</title>
</head>

<body>
  <h4>סינון רשימת הבלוגים</h4>
  <dl>
    <dt>חיפוש</dt>
    <dd>החיפוש מבוסס על זיהוי הבלוג. ניתן להשתמש ב- <strong>*</strong> ג ' וקר כדי לציין רק חלק מהשם.</dd>
    <dt>הזמנה על ידי</dt>
    <dd>עדכון אחרון של הבלוג, שם הבלוג, זיהוי הבלוג.</dd>
    <dt>מיון</dt>
    <dd>ציינו את המיון שבו ברצונכם להשתמש כדי לסנן את התוצאות (יורד או עולה).</dd>
    <dt>בלוגים בדף</dt>
    <dd>בחירת מספר הבלוגים המוצגים בכל דף ברשימה זו.</dd>
  </dl>
</body>

</html>

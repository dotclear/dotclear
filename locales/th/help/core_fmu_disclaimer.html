<p>ข้อความนี้ถูกเว้นวรรคเพื่อข้ามข้อความแสดงข้อผิดพลาดที่ปรากฏขึ้นเมื่อพยายามอัปเกรด dotclear ในขณะที่ไฟล์หลักบางไฟล์ได้ถูกแก้ไขแล้ว</p>
<p>ก่อนดำเนินการต่อ คุณต้องพิจารณาให้แน่ใจว่าไฟล์แกนกลางใด ๆ ที่คุณอาจแก้ไขไว้จะถูกเขียนทับด้วยไฟล์ใหม่เมื่อคุณทำการอัปเกรด การเปลี่ยนแปลงใด ๆ ที่คุณทำไว้จะถูกสูญเสียไป!</p>

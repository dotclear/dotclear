<html>

<head>
  <title>새 블로그</title>
</head>

<body>
  <h4>새 블로그 만들기</h4>
  <dl>
    <dt>블로그 ID</dt>
    <dd>블로그의 고유 식별자입니다. 필수 항목이며 상위 관리자만 수정할 수 있습니다.</dd>
    <dt>블로그 이름</dt>
    <dd>블로그 이름. 필수 항목이며 블로그 운영에 영향을 주지 않고 언제든지 수정할 수 있습니다.</dd>
    <dt>블로그 URL</dt>
    <dd>블로그의 전체 URL입니다. 필수 항목이며 최고 관리자만 수정할 수 있습니다.</dd>
    <dt>블로그 설명</dt>
    <dd>블로그를 설명하는 무료 텍스트입니다. 특정 서식이 없는 간단한 텍스트입니다.</dd>
  </dl>
</body>

</html>
